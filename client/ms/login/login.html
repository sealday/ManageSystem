<div>
  <form ng-submit="lc.login()">
    <fieldset>
      <legend>登录</legend>
      <label>用户名：<input ng-model="lc.username" name="username" type="text"></label>
      <label>密码：<input ng-model="lc.password" name="password" type="password"></label>
      <input type="submit" value="登录">
    </fieldset>
  </form>
</div>
